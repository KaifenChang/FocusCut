<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About FocusCut</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 300px;
      margin: 0 auto;
      padding: 15px;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #444;
    }
    
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
    }
    
    .item {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    
    .label {
      font-weight: 600;
      width: 100px;
      flex-shrink: 0;
    }
    
    .value {
      flex-grow: 1;
    }
    
    .license-text {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #eee;
      margin-top: 15px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #5390d9;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .license-toggle {
      background: none;
      border: none;
      color: #5390d9;
      font-size: 13px;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
      margin-left: 10px;
    }
    
    .license-toggle:hover {
      color: #336699;
    }
    
    .license-link {
      color: #5390d9;
      text-decoration: none;
      cursor: pointer;
    }
    
    .license-link:hover {
      text-decoration: underline;
    }
    
    .repo-link {
      color: #5390d9;
      text-decoration: none;
      cursor: pointer;
    }
    
    .repo-link:hover {
      text-decoration: underline;
    }
    
    /* 模態窗口樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .close-btn:hover {
      color: #333;
    }
    
    .license-full-text {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icon128.png" alt="FocusCut Logo" class="logo">
    <h1 id="title">關於 FocusCut</h1>
    
    <div class="item">
      <div class="label" id="version-label">版本:</div>
      <div class="value">1.0</div>
    </div>
    
    <div class="item">
      <div class="label" id="developer-label">開發者:</div>
      <div class="value">Kaifen Chang</div>
    </div>
    
    <div class="item">
      <div class="label" id="license-label">授權條款:</div>
      <div class="value">
        <a href="#" id="license-value" class="license-link">MIT</a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 <span id="developer-name">Kaifen Chang</span> <span id="rights-reserved">All Rights Reserved</span></p>
      <a href="popup.html" class="back-link" id="back-link">← Back</a>
    </div>
  </div>

  <!-- 授權條款彈窗 -->
  <div id="license-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">MIT License</h2>
      <div class="license-full-text" id="license-full-text"></div>
      <div class="repository-link" style="margin-top: 20px; text-align: center;">
        <a href="https://github.com/KaifenChang/FocusCut" target="_blank" class="repo-link" id="repo-link" style="display: inline-flex; align-items: center; gap: 5px;">
          <svg height="16" width="16" viewBox="0 0 16 16" style="fill: currentColor;">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
          <span id="repo-link-text">查看原始碼</span>
        </a>
      </div>
    </div>
  </div>
  
  <script src="scripts/i18n.js"></script>
  <script src="scripts/about.js"></script>
</body>
</html>
