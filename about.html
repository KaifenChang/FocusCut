<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FocusCut 使用說明</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }
    
    .container {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-bottom: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 35px;
    }
    
    h1 {
      text-align: center;
      font-size: 18px;
      margin: 0;
      color: #2c3e50;
      font-weight: 600;
    }
    

    

    
    .feature-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #3498db;
    }
    
    .feature-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0 0 15px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    .icon-card { background: linear-gradient(135deg, #ff6b6b, #ffa8a8); }
    .icon-mask { background: linear-gradient(135deg, #74b9ff, #a29bfe); }
    .icon-note { background: linear-gradient(135deg, #fdcb6e, #f39c12); }
    .icon-highlighter { background: linear-gradient(135deg, #00b894, #55efc4); }
    
    .feature-description {
      color: #5a6c7d;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .feature-steps {
      margin: 0;
      padding-left: 20px;
    }
    
    .feature-steps li {
      margin-bottom: 8px;
      color: #34495e;
      font-size: 14px;
    }
    
    .tip-box {
      background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
      border: 1px solid #27ae60;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
    }
    
    .tip-title {
      font-weight: 600;
      color: #27ae60;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .tip-content {
      color: #2d5016;
      font-size: 13px;
      margin: 0;
    }
    
    .general-tips {
      margin-bottom: 24px;
    }

    .operation-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .operation-list li {
      padding: 8px 0;
      color: #495057;
      font-size: 14px;
      line-height: 1.5;
    }

    .operation-list strong {
      color: #343a40;
      font-weight: 600;
    }

    .features-section {
      margin-bottom: 20px;
    }

    .feature-item {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid #e9ecef;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 600;
      color: #343a40;
      margin: 0 0 8px 0;
    }

    .feature-desc {
      font-size: 14px;
      color: #6c757d;
      line-height: 1.5;
      margin: 0;
    }

    .feature-list {
      margin-top: 16px;
    }

    .feature-item-compact {
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .feature-item-compact:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .feature-item-compact:first-child {
      padding-top: 0;
    }

    .feature-name {
      font-size: 15px;
      font-weight: 600;
      color: #343a40;
      margin: 0 0 6px 0;
    }


    
    .back-link {
      display: inline-block;
      margin: 10px auto 0 auto;
      color: #9ca3af;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .back-link:hover {
      color: #6b7280;
      background-color: #f3f4f6;
    }

    .version-info {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #7f8c8d;
      padding: 0 20px;
    }
    
    /* 關於資訊彈窗樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #95a5a6;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .close-btn:hover {
      color: #e74c3c;
    }
    
    .modal h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    
    .item {
      margin-bottom: 18px;
      display: flex;
      align-items: flex-start;
    }
    
    .label {
      font-weight: 600;
      width: 100px;
      flex-shrink: 0;
      color: #34495e;
    }
    
    .value {
      flex-grow: 1;
      color: #5a6c7d;
    }
    
    .license-link, .repo-link {
      color: #9ca3af;
      text-decoration: none;
      cursor: pointer;
    }
    
    .license-link:hover, .repo-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #7f8c8d;
    }
    
    .license-full-text {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 15px;
      font-size: 13px;
      color: #5a6c7d;
    }
    
    .coffee-btn {
      color: #d1d5db;
      cursor: pointer;
      font-size: 12px;
      display: inline-block;
      transition: color 0.2s ease;
    }
    
    .coffee-btn:hover {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="instructions-title">FocusOverlay 使用說明</h1>
    </div>
    
    <!-- 操作說明 -->
    <div class="general-tips">
      <ul class="operation-list">
        <li><strong>拖動移動：</strong>按住拖曳卡片調整位置</li>
        <li><strong>調整大小：</strong>拖曳角落圓點改變卡片尺寸</li>
        <li><strong>刪除卡片：</strong>滑鼠停留後，點擊右上角 ×</li>
        <li><strong>鎖定功能：</strong>點鎖頭圖示將卡片固定在螢幕</li>
        <li><strong>自動保存：</strong>所有變更會自動儲存，重新整理後仍保留</li>
      </ul>
    </div>
    
    <div style="text-align: center;">
      <a href="popup.html" class="back-link" id="back-link">← 返回主選單</a>
    </div>
  </div>
  
  <div class="version-info">
    <p>
      FocusOverlay v1.1<br>
      專注閱讀體驗 ・ 視覺輔助<br>
      <span style="color: #d1d5db; font-size: 12px; margin: 8px 0 4px 0; display: block;">―――――</span>
      <span id="coffee-btn" class="coffee-btn">☕</span>
    </p>
  </div>




  
  <script src="scripts/i18n.js"></script>
  <script src="scripts/about.js"></script>
</body>
</html>
