<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>About FocusCut</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 300px;
      margin: 0 auto;
      padding: 15px;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #444;
    }
    
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
      height: 80px;
    }
    
    .item {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
    }
    
    .label {
      font-weight: 600;
      width: 100px;
      flex-shrink: 0;
    }
    
    .value {
      flex-grow: 1;
    }
    
    .license-text {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #eee;
      margin-top: 15px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #5390d9;
      text-decoration: none;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    .license-toggle {
      background: none;
      border: none;
      color: #5390d9;
      font-size: 13px;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
      margin-left: 10px;
    }
    
    .license-toggle:hover {
      color: #336699;
    }
    
    .license-link {
      color: #5390d9;
      text-decoration: none;
      cursor: pointer;
    }
    
    .license-link:hover {
      text-decoration: underline;
    }
    
    /* 模態窗口樣式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 280px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
    }
    
    .close-btn:hover {
      color: #333;
    }
    
    .license-full-text {
      white-space: pre-wrap;
      line-height: 1.6;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/icon128.png" alt="FocusCut Logo" class="logo">
    <h1 id="title">關於 FocusCut</h1>
    
    <div class="item">
      <div class="label" id="version-label">版本:</div>
      <div class="value">1.0</div>
    </div>
    
    <div class="item">
      <div class="label" id="developer-label">開發者:</div>
      <div class="value">Kaifen Chang</div>
    </div>
    
    <div class="item">
      <div class="label" id="license-label">授權條款:</div>
      <div class="value">
        <a href="#" id="license-value" class="license-link">MIT</a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 <span id="developer-name">Kaifen Chang</span> <span id="rights-reserved">保留所有權利</span></p>
      <a href="popup.html" class="back-link" id="back-link">← Back</a>
    </div>
  </div>

  <!-- 授權條款彈窗 -->
  <div id="license-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">MIT License</h2>
      <div class="license-full-text" id="license-full-text"></div>
    </div>
  </div>
  
  <script src="scripts/i18n.js"></script>
  <script src="scripts/about.js"></script>
</body>
</html>
