<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 2px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .color-picker {
      display: flex;
      align-items: center;
      gap: 12px;
      height: 34px;
    }
    
    .color-preview {
      width: 30px;
      height: 30px;
      padding: 0;
      border: none;
      border-radius: 50%;
      cursor: default;
    }
    
    #blockColorPreview {
      border: 1px dashed rgba(0, 0, 0, 0.2);
    }
    
    .color-input {
      display: none;
    }
    
    .button {
      padding: 6px 16px;
      border: none;
      border-radius: 4px;
      background-color: #E5E5E5;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #999999;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
      padding-top: 12px;
      border-top: 1px solid #EEE;
    }
    
    .info p {
      margin-top: 0;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .error-message {
      display: none;
      padding: 20px;
      color: #666;
      text-align: center;
    }
    
    /* 預設顏色選項 */
    .preset-colors {
      display: flex;
      margin-top: 5px;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .color-preset {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .color-preset:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .custom-color {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 18px;
      line-height: 1;
    }
    
    .custom-color:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* 透明色卡專用樣式 */
    .transparent-preset {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px dashed rgba(0, 0, 0, 0.2) !important;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .transparent-preset:hover {
      transform: scale(1.1);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="error-container" class="error-message">
    <p>FocusCut 無法在此頁面上運作。</p>
    <p>請在一般網頁上使用此擴充功能。</p>
  </div>
  
  <div id="main-container" class="container">
    <div class="section">
      <h2 class="section-title">分隔線</h2>
      <div class="color-picker">
        <div id="dividerColorPreview" class="color-preview" style="background-color: #ff6b6b;"></div>
        <input type="color" id="dividerColor" class="color-input" value="#ff6b6b">
        <button id="addDivider" class="button">新增分隔線</button>
      </div>
      <div class="preset-colors" id="dividerPresets">
        <div class="color-preset" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
        <div class="color-preset" style="background-color: #4ecdc4;" data-color="#4ecdc4"></div>
        <div class="color-preset" style="background-color: #ffbe0b;" data-color="#ffbe0b"></div>
        <div class="color-preset" style="background-color: #5390d9;" data-color="#5390d9"></div>
        <div class="custom-color" id="dividerCustomColor" title="自訂顏色">+</div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">透明閱讀色卡</h2>
      <div class="color-picker">
        <div id="blockColorPreview" class="color-preview" style="background-color: #ff6b6b;"></div>
        <input type="color" id="blockColor" class="color-input" value="#ff6b6b">
        <button id="addBlock" class="button">新增閱讀色卡</button>
      </div>
      <div class="preset-colors" id="blockPresets">
        <div class="color-preset transparent-preset" style="background-color: rgba(255, 107, 107, 0.15);" data-color="#ff6b6b"></div>
        <div class="color-preset transparent-preset" style="background-color: rgba(78, 205, 196, 0.15);" data-color="#4ecdc4"></div>
        <div class="color-preset transparent-preset" style="background-color: rgba(255, 190, 11, 0.15);" data-color="#ffbe0b"></div>
        <div class="color-preset transparent-preset" style="background-color: rgba(83, 144, 217, 0.15);" data-color="#5390d9"></div>
        <div class="custom-color" id="blockCustomColor" title="自訂顏色">+</div>
      </div>
    </div>
    
    <div class="section">
      <h2 class="section-title">便利貼</h2>
      <div class="color-picker">
        <div id="noteColorPreview" class="color-preview" style="background-color: #f8f0cc;"></div>
        <input type="color" id="noteColor" class="color-input" value="#f8f0cc">
        <button id="addNote" class="button">新增便利貼</button>
      </div>
      <div class="preset-colors" id="notePresets">
        <div class="color-preset" style="background-color: #f8f0cc;" data-color="#f8f0cc"></div>
        <div class="color-preset" style="background-color: #f9c7c7;" data-color="#f9c7c7"></div>
        <div class="color-preset" style="background-color: #cdf9c7;" data-color="#cdf9c7"></div>
        <div class="color-preset" style="background-color: #c7f9f2;" data-color="#c7f9f2"></div>
        <div class="custom-color" id="noteCustomColor" title="自訂顏色">+</div>
      </div>
    </div>
    
    <div class="info">
      <p>使用說明：</p>
      <ul>
        <li>所有元素都可以拖動調整位置</li>
        <li>滑鼠移至元素上可以看到刪除按鈕（右上角）</li>
        <li>拖曳角落的圓點可以調整元素大小</li>
        <li>便利貼可以輸入多行文字筆記</li>
        <li>所有更改都會自動保存</li>
      </ul>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
