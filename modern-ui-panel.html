<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡工具面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Text', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #2c2c2c;
            line-height: 1.5;
        }

        .panel-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 36px;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e8e8e8;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
        }

        .tool-section {
            margin-bottom: 36px;
        }

        .tool-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 15px;
            font-weight: 500;
            color: #444444;
            margin-bottom: 18px;
            letter-spacing: -0.01em;
        }

        .tool-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 18px;
            justify-items: center;
        }

        .tool-grid.four-col {
            grid-template-columns: repeat(4, 1fr);
        }

        .tool-grid.three-col {
            grid-template-columns: repeat(3, 1fr);
            max-width: 240px;
            margin: 0 auto 18px auto;
        }

        .tool-grid.single-col {
            grid-template-columns: 1fr;
            max-width: 80px;
            margin: 0 auto 18px auto;
        }

        .tool-item {
            width: 72px;
            height: 72px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .tool-item:hover {
            border-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .tool-item.selected {
            border-color: #666666;
            box-shadow: 0 0 0 1px #666666;
        }

        .tool-item.empty {
            border: 1px dashed #d0d0d0;
            background: #f8f8f8;
        }

        .tool-item.empty:hover {
            border-color: #b0b0b0;
            background: #f0f0f0;
        }

        /* 透明閱讀色卡 - 極淡的暖色調 */
        .reading-card-1 { background: #fefcfc; border: 1px solid #f0ebeb; }
        .reading-card-2 { background: #fcfcfe; border: 1px solid #ebe9f0; }
        .reading-card-3 { background: #fefef8; border: 1px solid #f0f0e0; }
        .reading-card-4 { background: #f8fefe; border: 1px solid #e0f0f0; }

        /* 濾色片 - 極簡灰階，更均勻的分佈 */
        .filter-1 { background: #f4f4f4; border: 1px solid #e4e4e4; }
        .filter-2 { background: #eeeeee; border: 1px solid #dedede; }
        .filter-3 { background: #e8e8e8; border: 1px solid #d8d8d8; }

        /* 便利貼 - 非常淡的色彩 */
        .sticky-1 { background: #fefef8; border: 1px solid #f0f0e8; }
        .sticky-2 { background: #fefafa; border: 1px solid #f0ebeb; }
        .sticky-3 { background: #fafefe; border: 1px solid #ebf0eb; }
        .sticky-4 { background: #f8fefe; border: 1px solid #e8f0f0; }

        /* 螢光筆 */
        .highlighter {
            background: #fffef4;
            border: 1px solid #f4f2cc;
            position: relative;
        }

        .highlighter::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 4px;
            background: #e6d700;
            border-radius: 2px;
        }

        .action-button {
            background: #f8f8f8;
            color: #444444;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 14px 18px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: inherit;
        }

        .action-button:hover {
            background: #f0f0f0;
            border-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
            background: #e8e8e8;
        }

        .help-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 40px;
            height: 40px;
            background: #f8f8f8;
            border: 1px solid #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .help-button:hover {
            background: #f0f0f0;
            border-color: #d0d0d0;
            transform: translateY(-1px);
        }

        .notification {
            position: fixed;
            top: 40px;
            right: 40px;
            background: #ffffff;
            color: #444444;
            padding: 16px 20px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.2s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .section-divider {
            height: 1px;
            background: #f0f0f0;
            margin: 24px 0;
        }

        /* 極簡的選中指示器 */
        .tool-item.selected::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 1px solid #444444;
            border-radius: 6px;
            pointer-events: none;
        }

        /* 螢光筆狀態 */
        .highlighter.active {
            background: #fffacd;
            border-color: #e6d700;
        }

        .highlighter.active::after {
            background: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .tool-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .tool-item.disabled:hover {
            transform: none;
            border-color: transparent;
        }

        /* 視覺平衡調整 */
        .balanced-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balanced-section .section-title {
            align-self: flex-start;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <!-- 透明閱讀色卡 -->
        <div class="tool-section">
            <div class="section-title">透明閱讀色卡</div>
            <div class="tool-grid four-col">
                <div class="tool-item reading-card-1" onclick="selectTool(this)"></div>
                <div class="tool-item reading-card-2" onclick="selectTool(this)"></div>
                <div class="tool-item reading-card-3" onclick="selectTool(this)"></div>
                <div class="tool-item reading-card-4" onclick="selectTool(this)"></div>
            </div>
            <button class="action-button" onclick="addNewItem('reading')">
                新增閱讀色卡
            </button>
        </div>

        <div class="section-divider"></div>

        <!-- 濾色片 -->
        <div class="tool-section balanced-section">
            <div class="section-title">濾色片</div>
            <div class="tool-grid three-col">
                <div class="tool-item filter-1 selected" onclick="selectTool(this)"></div>
                <div class="tool-item filter-2" onclick="selectTool(this)"></div>
                <div class="tool-item filter-3" onclick="selectTool(this)"></div>
            </div>
            <button class="action-button" onclick="toggleFilter()">
                停用濾色片
            </button>
        </div>

        <div class="section-divider"></div>

        <!-- 便利貼 -->
        <div class="tool-section">
            <div class="section-title">便利貼</div>
            <div class="tool-grid four-col">
                <div class="tool-item sticky-1" onclick="selectTool(this)"></div>
                <div class="tool-item sticky-2" onclick="selectTool(this)"></div>
                <div class="tool-item sticky-3" onclick="selectTool(this)"></div>
                <div class="tool-item sticky-4" onclick="selectTool(this)"></div>
            </div>
            <button class="action-button" onclick="addNewItem('sticky')">
                新增便利貼
            </button>
        </div>

        <div class="section-divider"></div>

        <!-- 螢光筆 -->
        <div class="tool-section balanced-section">
            <div class="section-title">螢光筆</div>
            <div class="tool-grid single-col">
                <div class="tool-item highlighter disabled" onclick="selectTool(this)"></div>
            </div>
            <button class="action-button" id="highlighter-btn" onclick="toggleHighlighter()">
                開啟螢光筆
            </button>
        </div>
    </div>

    <button class="help-button" onclick="showHelp()">?</button>

    <script>
        let filterEnabled = true;
        let highlighterEnabled = false;

        function selectTool(element) {
            if (element.classList.contains('disabled')) return;
            
            // 只有在該工具區域內進行選擇切換
            const section = element.closest('.tool-section');
            const toolItems = section.querySelectorAll('.tool-item:not(.disabled)');
            
            toolItems.forEach(item => {
                item.classList.remove('selected');
            });
            
            element.classList.add('selected');
        }

        function addNewItem(type) {
            const messages = {
                reading: '已新增閱讀色卡',
                sticky: '已新增便利貼'
            };
            
            showNotification(messages[type]);
        }

        function toggleFilter() {
            filterEnabled = !filterEnabled;
            const btn = document.querySelector('.tool-section:nth-child(3) .action-button');
            const filterItems = document.querySelectorAll('.filter-1, .filter-2, .filter-3');
            
            if (filterEnabled) {
                btn.textContent = '停用濾色片';
                filterItems.forEach(item => {
                    item.classList.remove('disabled');
                });
            } else {
                btn.textContent = '啟用濾色片';
                filterItems.forEach(item => {
                    item.classList.add('disabled');
                    item.classList.remove('selected');
                });
            }
            
            showNotification(filterEnabled ? '濾色片已啟用' : '濾色片已停用');
        }

        function toggleHighlighter() {
            highlighterEnabled = !highlighterEnabled;
            const btn = document.getElementById('highlighter-btn');
            const highlighter = document.querySelector('.highlighter');
            
            if (highlighterEnabled) {
                btn.textContent = '關閉螢光筆';
                highlighter.classList.add('active');
                highlighter.classList.remove('disabled');
            } else {
                btn.textContent = '開啟螢光筆';
                highlighter.classList.remove('active');
                highlighter.classList.add('disabled');
            }
            
            showNotification(highlighterEnabled ? '螢光筆已開啟' : '螢光筆已關閉');
        }

        function showNotification(message) {
            // 移除現有通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 觸發顯示動畫
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // 自動移除
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 200);
            }, 2000);
        }

        function showHelp() {
            showNotification('點擊工具進行選擇，使用按鈕切換狀態');
        }
    </script>
</body>
</html>
